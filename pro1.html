<html>
	<head>
		<title>sign up</title>
		<style>
			body{
				display:flex;
				justify-content:center;
				align-items:center;
			}
			h3{
				margin:5px;
			
			}
			form{
				width:400px;
				background-color:pink;
				padding:20px;
				border-radius:10px;
			}
			input{
				width:300px;
				padding:10px;
				margin-bottom:10px;
			}
			button{
				padding:10px 20px;
		</style>
	<head>
	<body>
		<form>
		<fieldset>
			<legend>
			<h1>sign up</h1>
			</legend>
			<h3>first name</h3>
			<input type="text">
			<h3>last name</h3>
			<input type="text">
			<h3>phone number</h3>
			<input type="number">
			<h3>date of birth</h3>
			<input type="date">
			<h3>adress</h3>
			<input type="text">
			<h3>gender</h3>
			<div>
				<h4>male</h4>
				<input type="radio">
				<h4>female</h4>
				<input type="radio">
			</div><br>
			<button>submit</button>
		</fieldset>	
		</form>
	</body>
</html>
